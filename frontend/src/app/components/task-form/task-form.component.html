<div class="container">
  <h2>{{ isEditMode ? 'Edit Task' : 'Add Task' }} for Project {{ projectId }}</h2>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status" class="form-control" required>
        <option value="TODO">To Do</option>
        <option value="IN_PROGRESS">In Progress</option>
        <option value="DONE">Done</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="taskForm.invalid">{{ isEditMode ? 'Update' : 'Save' }} Task</button>
  </form>
</div>
